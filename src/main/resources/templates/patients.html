<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="card-header">
  <h3 >  Patient List </h3>
</div>

<table class="table">
  <thead>
  <tr>
    <th>ID</th><th>Fullname</th><th>Date Naissance</th><th>Le score</th> <th>Malade</th>
  </tr>
  </thead>
  <tbody >
  <tr th:each="p:${patients}">

    <td th:text="${p.getId()}"></td>
    <td th:text="${p.getFullName()}"></td>
    <td th:text="${p.getDateNaissance()}"></td>
    <td th:text="${p.getScore()}"></td>
    <td th:text="${p.isMalade()}"></td>

  </tr>
  </tbody>

</table>
</body>
</html>
